<div class="col-md-6 user-container">
  <h2 class="text-center">Add Tag</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="description ">Description :</label>
      <input type="text" formControlName="description " placeholder="description " name="description " class="form-control" id="description ">
    </div>

    <div class="form-group">
      <label for="arValue">Arabic Value:</label>
      <input type="text" formControlName="arValue" placeholder="arValue" name="arValue" class="form-control"
        id="arValue">
    </div>

    <div class="form-group">
      <label for="enValue">English Value:</label>
      <input type="text" formControlName="enValue" placeholder="enValue" name="enValue" class="form-control"
        id="enValue">
    </div>

    <div class="form-group">
      <label for="LKTagId">Parent Tag:</label>
      <select formControlName="LKTagId" name="LKTagId" class="form-control" id="LKTagId">
        <option>No Parent Tag</option>
      </select>
    </div>

    <button class="btn btn-success">Add</button>

    <button class="btn btn-danger" (click)="back()">Back</button>
  </form>
</div>
