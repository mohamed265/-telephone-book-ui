<div class="col-md-6 user-container">
  <h2 class="text-center">Edit Tag</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
 
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name">
    </div>
    
    <div class="form-group">
      <label for="description">Description :</label>
      <input type="text" formControlName="description" placeholder="description " name="description " class="form-control" id="description ">
    </div>

    <div class="form-group">
      <label for="arValue">Arabic Value:</label>
      <input type="text" formControlName="arValue" placeholder="arValue" name="arValue" class="form-control" id="arValue">
    </div>

    <div class="form-group">
      <label for="enValue">English Value:</label>
      <input type="text" formControlName="enValue" placeholder="enValue" name="enValue" class="form-control" id="enValue">
    </div>

    <div class="form-group">
      <label for="LKTagId">Parent Tag:</label>
      <select formControlName="LKTagId" name="LKTagId" class="form-control" id="LKTagId">
        <option value="-1">No Parent Tag</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="sponsoredBy">Sponsored By:</label>
      <input type="text" formControlName="sponsoredBy" placeholder="sponsoredBy" name="sponsoredBy" class="form-control" id="sponsoredBy">
    </div>

    <div class="form-group">
      <label>Image:</label>
      <div class="container">
        <input type="file" #clientIconUploader class="vertical-center" (change)="clientIconChangeEvent($event)" />
        <span *ngIf="clientIcon && clientIcon.length != 0" style="float: right;">
          <img width="50" height="50" id="preview" src="{{clientIcon}}" alt="Preview">
          <span (click)="removeClientIcon()" class="close" style="margin-left: 30px">X</span>
        </span>
        <span *ngIf="clientIconInvalidText">
          Image Size Limit is 75kb
        </span>
      </div>
    </div>

    <button class="btn btn-success">Update</button>

    <button class="btn btn-danger" (click)="back()">Back</button>
  </form>
</div>
