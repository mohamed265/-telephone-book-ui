<div class="col-md-6 user-container">
  <h2 class="text-center">Edit Contact</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="arValue">Number:</label>
      <input type="text" formControlName="number" placeholder="number" name="number" class="form-control">
      <span style="float: right;">
        <span (click)="addNumber('')" class="close" style="margin-left: 30px">+</span>
      </span>
      <span id="moreNumbers"></span> 
    </div>

    <div class="form-group">
      <label for="address">Address :</label>
      <input type="text" formControlName="address" placeholder="address" name="address" class="form-control"
        id="address">
    </div>
    <div class="form-group">
      <label for="description">Description :</label>
      <input type="text" formControlName="description" placeholder="description" name="description" class="form-control"
        id="description">
    </div>



    <div class="form-group">
      <label for="LKGovernorateId">Governorate:</label>
      <select formControlName="LKGovernorateId" name="LKGovernorateId" class="form-control" id="LKGovernorateId"
        required>
         <option></option>
      </select>
    </div>

    <div class="form-group">
      <label for="LKCityId">City:</label>
      <select formControlName="LKCityId" name="LKCityId" class="form-control" id="LKCityId" required>
         <option></option>
      </select>
    </div>
    <div class="form-group">
      <label for="LKAreaId">Area:</label>
      <select formControlName="LKAreaId" name="LKAreaId" class="form-control" id="LKAreaId" required>
         <option></option>
      </select>
    </div>
    <div class="form-group">
      <label for="tags">Tags:</label>
      <select name="tags" class="form-control" id="tags" required multiple>
         <option></option>
      </select>
      <!-- <select formControlName="tags" name="tags" class="form-control" id="tags" required multiple>
         <option></option>
      </select> -->
    </div>

    <div class="form-group">
      <label for="type">Type:</label>
      <select formControlName="type" name="type" class="form-control" id="type" required>
        <option value="1">Person</option>
        <option value="2">Organization</option>
      </select>
    </div>

    <div class="form-group">
      <label for="LKGovernorateId">Image:</label>
      <div class="container">
        <input type="file" #clientIconUploader class="vertical-center" (change)="clientIconChangeEvent($event)" />
        <span *ngIf="clientIcon && clientIcon.length != 0" style="float: right;">
          <img width="50" height="50" id="preview" src="{{clientIcon}}" alt="Preview">
          <span (click)="removeClientIcon()" class="close" style="margin-left: 30px">X</span>
        </span>
        <span *ngIf="clientIconInvalidText">
          Image Size Limit is 75kb
        </span>
      </div>
    </div>

    <div class="form-group">
      <label for="map">Location :</label>
      <div #mapContainer id="map"></div>
    </div>

    <div class="form-group">
      <label for="optin">Opt In:</label>
      <input type="date" formControlName="optin" placeholder="optin" name="optin" class="form-control" id="optin">
    </div>
    
    <div class="form-group">
      <label for="optout">Opt Out:</label>
      <input type="date" formControlName="optout" placeholder="optout" name="optout" class="form-control" id="optout">
    </div>

    <div class="form-group">
      <label for="workingHours">Working Hours:</label>
      <input type="text" formControlName="workingHours" placeholder="workingHours" name="workingHours" class="form-control" id="workingHours">
    </div>

    <div class="form-group">
      <label for="fbPage">FB Page:</label>
      <input type="text" formControlName="fbPage" placeholder="fbPage" name="fbPage" class="form-control" id="fbPage">
    </div>
    
    <button class="btn btn-success">Update</button>

    <button class="btn btn-danger" (click)="back()">Back</button>
  </form>
</div>
